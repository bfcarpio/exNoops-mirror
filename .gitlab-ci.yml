image: elixir:1.9.0-alpine

cache:
  paths:
    - _build
    - deps

before_script:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

compile:
  stage: build
  script:
    - mix compile --warnings-as-errors

test:
  stage: test
  script:
    - mix test --cover

lint:
  stage: test
  script:
    - mix format --check-formatted --check-equivalent
    - mix credo --strict

pages:
  stage: deploy
  script:
  - mix deps.get
  - mix docs -o public
  artifacts:
    paths:
    - public
  only:
  - master
